{% extends 'dashboard/base_dashboard.html' %}
{% load static %}
{% block title %}Delete Student Information{% endblock %}

{% block content %}


    <div class="container my-5">
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <div class="card">
                    <div class="card-body">
                        <!-- Create a Form -->
                        <form method="POST">
                            <!-- Security token -->
                            {% csrf_token %}
                            <h2 class="text-center"><i class="fa fa-trash" style="font-size: 100px"></i></h2>
                            <h4 class="text-center mb-3">Are you want to delete this Student Information ?</h4>
                            <div class="text-center mb-5">
                                <input type="submit" class="btn btn-danger mx-2" value="Yes" />
                                <a href="{% url 'student-information' %}" class="btn btn-primary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
