{% extends "accounts/base_account.html" %}

{% block metatag %}
     <meta name='description' content='Student Grade System'>
     <meta name="keywords" content="Student Grade System" />
    <title>Reset Password | Student Grade System</title>
{% endblock %}


{% block content %}

    <div style="margin-top: 100px"></div>
    <div class="container my-5">
        <h2 class="text-center font-weight-bold">
            <a href="{% url 'home' %}" style="text-decoration: none">Student Grade System</a>
        </h2>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-lg-5 col-md-6">
                <div class="login bg-white shadow">
                    <div class="card">
                        <h4 class="card-header text-center">Reset your password</h4>
                        <div class="card-body">
                            <!------ Custom Design -------->
                             <form method="post" novalidate>
                                 {% csrf_token %}
                                 <div class="form-group">
                                     <label for="id_email" class="mb-3">Enter your email address and we will send you a link to reset your password</label>
                                     <input type="email" name="email" maxlength="254" class="form-control" placeholder="Enter your email address to reset your password" required id="id_email" />
                                 </div>
                                <button type="submit" class="btn btn-primary btn-block mb-3">Send password reset email</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 150px"></div>
{% endblock %}
