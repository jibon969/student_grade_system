{% extends "accounts/base_account.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block metatag %}
     <meta name='description' content='Student Grade System'>
     <meta name="keywords" content="Student Grade System" />
    <title>Change password | Student Grade System</title>
{% endblock %}


{% block content %}

    <div class="container-fluid my-5">
        <h2 class="text-center"><a href="{% url 'home' %}">Student Grade System</a></h2>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="login bg-light shadow">
                    <div class="card">
                        <h5 class="text-center card-header">Change password</h5>
                        <div class="card-body">
                            <form method="post" novalidate>
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button type="submit" class="btn btn-primary">Change password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="margin_top"></div>
{% endblock %}
