{% extends 'dashboard/base_dashboard.html' %}
{% block title %} Dashboard || {{ block.super }} {% endblock title %}

{% block content %}

    <section class="dashboard-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-xl-12 col-lg-12 mb-4">
                    <div class="card">
                        <h3 class="card-header text-center">
                            <a href="{% url 'dashboard' %}">
                                <i>StudentGradeSystem Dashboard</i>
                            </a>
                        </h3>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-4">
                                    <div class="text-center" style="padding: 14px; background: #343A40; border-radius: 5px; font-size: 20px">
                                        <a href="{% url 'student-information' %}"  target="_blank" class="text-white text-capitalize">Student Information</a>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-4">
                                    <div class="text-center" style="padding: 14px; background: #343A40; border-radius: 5px; font-size: 20px">
                                        <a href="{% url 'grade-list' %}"  target="_blank" class="text-white text-capitalize">Student Grade</a>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-4">
                                    <div class="text-center" style="padding: 14px; background: #343A40; border-radius: 5px; font-size: 20px">
                                        <a href="{% url 'program-list' %}"  target="_blank" class="text-white text-capitalize">Program</a>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-4">
                                    <div class="text-center" style="padding: 14px; background: #343A40; border-radius: 5px; font-size: 20px">
                                        <a href="{% url 'status-list' %}"  target="_blank" class="text-white text-capitalize">Status</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
