{% extends 'base.html' %}
{% load static %}
{% block metatag %}
    <meta name="description" content="Student Grade System">
    <title>Contact | Student Grade System</title>
{% endblock metatag %}

{% block content %}

    <!--- Contact Us  ---->
    <section id="contactUs">
        <div class="container">
            <div class="row">
                <!-- Contact Form --->
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <h4 class="mb-4">Need Assistance? Please Complete The Contact Form</h4>
                    <div class="full_contact">
                        {% if errors %}
                            {{ errors }}
                        {% endif %}
                        <form id="contact-form" method="post"  role="form">
                            {% csrf_token %}
                            <div class="control">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_subject" type="text" name="subject" class="form-control"  placeholder="Subject">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <!-- Full Name --->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_fullname" type="text" name="name" class="form-control" required="required" data-error="Fullname is required." placeholder="Full name *">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <!---- Email --->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_email" type="email" name="email" class="form-control"  required="required" data-error="Valid email is required." placeholder="E-mail *">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <!---- Phone ------>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Phone *">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Message -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Write your message *" rows="9" required="required" data-error="Please, leave us a message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- End Contact Us Form -->



{% endblock content %}
