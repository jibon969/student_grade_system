{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block metatag %}
    <meta name="description" content="Student Grade System">
    <title>Delete Contact | Student Grade System</title>
{% endblock metatag %}

{% block content %}


    <section id="contactSection">
        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4">
                    <div class="card" style="margin-top: 60px">
                        <div class="card-body">
                            <!-- Create a Form -->
                            <form method="POST">
                                <!-- Security token by Django -->
                                {% csrf_token %}
                                <h3 class="text-center"><i class="fa fa-trash" style="font-size: 100px"></i></h3>
                                <h4 class="text-center mb-3">Do you want to delete this contact ?</h4>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-danger mx-1" value="Yes" />
                                    <a href="{% url 'contact-list' %}" class="btn btn-primary">Cancel</a>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
